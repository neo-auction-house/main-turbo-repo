type Query {
  nfts(owner: String, collection: String): [NFT]!
  nft(collection: String!, idx: Int!): NFT!
}

type Mutation {
  createCollection(
    address: String!
    name: String!
    description: String
  ): Collection!

  createNFT(
    collection: String!
    owner: String!
    dataHash: String!
    name: String!
    imgUrl: String
  ): NFT!
}
