type NFT {
  collectionAddress(findCollection: String!): String!
  idx: Int!
  owner(findOwner: String!): String!
  dataHash: String!
  locked: Boolean
  data: String
  name: String!
  imgUrl: String
}

type Collection {
  address: String!
  name: String!
  description: String
  nfts: [NFT]!
}

